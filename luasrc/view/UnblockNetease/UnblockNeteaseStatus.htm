<script type="text/javascript">
XHR.poll(3, '<%=url([[admin]], [[services]], [[UnblockNetease]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('unblock-status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green>UnblockNetease <%:RUNNING%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>UnblockNetease <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="unblock-status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
